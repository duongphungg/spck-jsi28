<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/register.css">
</head>

<body>

    <div class="auth-container mx-auto rounded-xl shadow-md">
        <div class="flex">
            <div class="auth-form p-2 w-1/2">
                <h2 class="text-xl text-[#401F71] my-2">Create your free account now !!!</h2>

                <form id="register-form">
                    <div class="form-group mt-2">
                        <label for="fullname">Enter your fullname:</label>
                        <input class="pt-2 border-2 border-[#1F2544] w-full px-2 py-1 rounded-md" type="text"
                            id="fullname">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Enter your email:</label>
                        <input class="pt-2 border-2 border-[#1F2544] w-full px-2 py-1 rounded-md" type="text"
                            id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Enter password:</label>
                        <input class="pt-2 border-2 border-[#1F2544] w-full px-2 py-1 rounded-md" type="password"
                            id="password">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password-confirm">Enter password-confirm:</label>
                        <input class="pt-2 border-2 border-[#1F2544] w-full px-2 py-1 rounded-md" type="password"
                            id="password-confirm">
                    </div>
                    <div class="form-group mt-2">
                        <input class="pt-2 bg-[#65B741] w-full py-2" type="submit" value="Register">
                    </div>


                </form>

                <p class="text-center my-2">Already have an accout? <a href="./signin.html" class="text-[#8B93FF]">Login now</a></p>
            </div>

            <div class="banner w-1/2">
                <img class="rounded-r-xl" src="./src/images/registerbanner.jpg" alt="" class="">
            </div>

        </div>
    </div>










    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
        integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Firebase configs -->
    <script src="./src/js/config.js"></script>
    <!-- Feature Code -->
    <script type="module" src="./src/js/register.js"></script>
</body>

</html>
